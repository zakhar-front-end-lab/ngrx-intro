<mat-card class="card" [formGroup]="carForm">

  <mat-card-header>
    <mat-card-title>Add New Car</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    <mat-form-field class="field" appearance="outline">
      <mat-label>Brand</mat-label>
      <input matInput type="text" formControlName="brand">
    </mat-form-field>


    <mat-form-field class="field" appearance="outline">
      <mat-label>Model</mat-label>
      <input matInput type="text" formControlName="model">
    </mat-form-field>


    <mat-form-field class="field" appearance="outline">
      <mat-label>Year</mat-label>
      <input matInput type="number" [autocomplete]="false" formControlName="year">
    </mat-form-field>

    <mat-form-field class="field" appearance="outline">
      <mat-label>Image Url</mat-label>
      <input matInput type="text" formControlName="imageUrl">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button class="add-button" mat-flat-button color="primary" (click)="addCar()">Add</button>
  </mat-card-actions>


</mat-card>
